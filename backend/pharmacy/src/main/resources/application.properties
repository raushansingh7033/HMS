spring.application.name=PharmacyMS
server.port=9300

spring.datasource.url=jdbc:mariadb://localhost:3307/pharmacydb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Pharmacy Error Messages
MEDICINE_ALREADY_EXISTS=Medicine with the same name and dosage already exists.
MEDICINE_NOT_FOUND=Medicine not found
OUT_OF_STOCK=Medicine is out of stock
INVALID_QUANTITY=Requested quantity exceeds available stock
SALE_NOT_FOUND=Sale record not found
INVALID_SALE_QUANTITY=Sale quantity must be greater than zero
SALE_ALREADY_EXISTS=Sale already exists for the given prescription ID