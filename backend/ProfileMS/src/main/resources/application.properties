spring.application.name=ProfileMS
server.port=9100

spring.datasource.url=jdbc:mariadb://localhost:3307/profiledb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Profile Service Error Messages
DOCTOR_NOT_FOUND=Doctor not found
DOCTOR_ALREADY_EXISTS=Doctor already exists
PATIENT_ALREADY_EXISTS=Patient already exists
PATIENT_NOT_FOUND=Patient not found
